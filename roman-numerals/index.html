    <script>
        /*

Example 1:
  input: III
  output: 3

Example 2:

  output: 4

Example 3:
  input: LVII
  output: 57
*/

// romanStr: "III" [1, 1, 1]
// return: 3
function romanToInt(romanStr) {
    var I = 1
    var result = [];
    for(var i = 0; i < romanStr.length; i++) {
        var char = romanStr[i]
        if(char == 'I') {
            result += 1;
        }
    }
    // console.log(result) // [1, 1, 1]
    var sum = 0
    for(var i = 0; i < result.length; i++) {
        var num = result[i]
        sum += num
    }
    return sum;
}
